<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>

        <main class="mw">

        <footer class="footer">

            <router-link class="post" to="post/2">

            <router-link class="post" to="post/4">

                <p class="post__description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Animi, quia.</p>

                <div class="post__tags">
                    <span class="tag">Rede Neural</span>
                    <span class="tag">Machine Learning</span>

        </nav>
    </template>
