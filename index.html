<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Blog de Wellyngton Souza</title>
</head>

<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <router-link class="header__greetings" to="/">Blog</router-link>

                <nav class="header__nav">
                    <a href="https://github.com" target="_blank"><i class="bi bi-github"></i></a>
                    <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
                    <a href="https://x.com" target="_blank"><i class="bi bi-twitter"></i></a>
                    <a href="https://youtube.com" target="_blank"><i class="bi bi-youtube"></i></a>
                </nav>
            </div>
        </header>

        <main>
            <div class="container">
                <router-view></router-view>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; <a href="https://lezzin.github.io" target="_blank">Leandro Adrian</a> & Wellyngton Souza</p>
        </footer>

        <aside :class="['toast', toast.opened && 'active']">
            <span
                :class="['toast__banner', toast.status == 'danger' ? 'toast__banner--danger' : 'toast__banner--success']"></span>
            <p class="toast__message"><i class="bi bi-exclamation-circle"></i> {{ toast.message }}</p>
        </aside>
    </div>

    <template id="home-template">
        <div>
            <div class="presentation">
                <h2 class="presentation__title">Ol√°, sou Wellyngton Souza üëã</h2>
                <p class="presentation__text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam aperiam quo debitis inventore
                    voluptatum harum doloribus placeat veritatis vel qui.
                </p>
                <p class="presentation__text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam aperiam quo debitis inventore
                    voluptatum harum doloribus placeat veritatis vel qui.
                </p>
            </div>

            <div class="loader" v-if="loadingPosts">
                <span class="loader__spinner"></span>
            </div>

            <div v-else>
                <nav class="preview" v-if="posts.length > 0">
                    <router-link v-for="post in posts" class="post" :to="'post/' + post.id">
                        <h2 class="post__title">{{ post.title }}</h2>
                        <p class="post__description">{{ post.description }}</p>
                        <p class="post__date">Publicado em: {{ post.created_at }}</p>
                    </router-link>
                </nav>
                <div class="alert" v-else>Nenhuma postagem encontrada.</div>
            </div>
        </div>
    </template>

    <template id="post-template">
        <div class="loader" v-if="loadingPost">
            <span class="loader__spinner"></span>
        </div>
        <section class="view" v-else>
            <h2 class="view__title">{{ post.title }}</h2>
            <div class="view__content" v-html="renderMarkdown(post.content)"></div>

            <div class="view__footer">
                <p>Gostou da postagem? Compartilhe com seus amigos!</p>

                <button type="button" class="btn btn--success" @click="share" @v-if="navigator.share !== undefined"
                    title="Compartilhar postagem">
                    <i class="bi bi-share"></i> Compartilhar
                </button>
            </div>
        </section>
    </template>

    <template id="admin-template">
        <div class="admin">
            <div v-if="user.loggedIn">
                <header class="admin__header">
                    <h2 class="admin__title">Postagens</h2>

                    <div class="admin__buttons">
                        <button type="button" class="btn btn--success" title="Adicionar nova postagem"
                            @click="openAddModal">
                            <i class="bi bi-plus"></i> Nova postagem
                        </button>

                        <button type="button" class="btn btn--danger" title="Sair da conta" @click="logout">
                            <i class="bi bi-box-arrow-left"></i> Sair
                        </button>
                    </div>
                </header>

                <div class="loader" v-if="loadingPosts">
                    <span class="loader__spinner"></span>
                </div>
                <div v-else>
                    <div class="preview" v-if="posts.length > 0">
                        <section v-for="post in posts" :key="post.id" class="post">
                            <h2 class="post__title">{{ post.title }}</h2>
                            <p class="post__description">{{ post.description }}</p>

                            <div class="post__buttons">
                                <router-link :to="'post/' + post.id" class="btn btn--success" role="button">
                                    <i class="bi bi-eye"></i> Visualizar
                                </router-link>
                                <button type="button" class="btn btn--out-success" title="Editar postagem"
                                    @click="openEditModal(post)">
                                    <i class="bi bi-pencil"></i> Editar
                                </button>
                                <button type="button" class="btn btn--out-danger" title="Excluir postagem"
                                    @click="deletePost(post)">
                                    <i class="bi bi-trash"></i> Excluir
                                </button>
                            </div>
                        </section>
                    </div>
                    <div class="alert" v-else>Nenhuma postagem encontrada.</div>
                </div>
            </div>

            <aside :class="['modal', !user.loggedIn && 'active']">
                <div class="modal__dialog">
                    <h3 class="modal__title">Fazer login</h3>

                    <div class="modal__body">
                        <form class="form" @submit.prevent="login">
                            <div class="form__group">
                                <label for="email">Email</label>
                                <input type="email" id="email" v-model="user.email" placeholder="email@gmail.com"
                                    required>
                            </div>

                            <div class="form__group">
                                <label for="password">Senha</label>
                                <input type="password" id="password" v-model="user.password" placeholder="******"
                                    required>
                            </div>

                            <div class="form__footer">
                                <button type="submit" class="btn btn--success">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </aside>

            <aside :class="['modal', modalAddOpened && 'active']">
                <div class="modal__dialog">
                    <h3 class="modal__title">Adicionar nova postagem</h3>

                    <div class="modal__body">
                        <form class="form" @submit.prevent="addPost">
                            <div class="form__group">
                                <label for="add-title">T√≠tulo</label>
                                <input type="text" id="add-title" v-model="addingPost.title"
                                    placeholder="T√≠tulo da postagem" required>
                                <span class="form__helper" v-if="addFormMessages.title">
                                    {{ addFormMessages.title }}
                                </span>
                            </div>

                            <div class="form__group">
                                <label for="add-description">Descri√ß√£o</label>
                                <input type="text" id="add-description" v-model="addingPost.description"
                                    placeholder="Descri√ß√£o da postagem" required>
                                <span class="form__helper" v-if="addFormMessages.description">
                                    {{ addFormMessages.description }}
                                </span>
                            </div>

                            <div class="form__group">
                                <label for="add-content">Conte√∫do (Markdown permitido)</label>
                                <textarea id="add-content" placeholder="Conte√∫do da postagem"></textarea>
                                <span class="form__helper" v-if="addFormMessages.title">
                                    {{ addFormMessages.content }}
                                </span>
                            </div>

                            <div class="form__footer">
                                <button type="submit" class="btn btn--success">Adicionar</button>
                                <button type="button" class="btn btn--out-danger" title="Fechar modal"
                                    @click="closeAddModal">
                                    Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </aside>

            <aside :class="['modal', modalEditOpened && 'active']">
                <div class="modal__dialog">
                    <h3 class="modal__title">Editar postagem</h3>

                    <div class="modal__body">
                        <form class="form" @submit.prevent="editPost">
                            <div class="form__group">
                                <label for="edit-title">T√≠tulo</label>
                                <input type="text" id="edit-title" v-model="editingPost.title"
                                    placeholder="T√≠tulo da postagem" required>
                            </div>

                            <div class="form__group">
                                <label for="edit-description">Descri√ß√£o</label>
                                <input type="text" id="edit-description" v-model="editingPost.description"
                                    placeholder="Descri√ß√£o da postagem" required>
                            </div>

                            <div class="form__group">
                                <label for="edit-content">Conte√∫do (Markdown permitido)</label>
                                <textarea id="edit-content" v-model="editingPost.content"
                                    placeholder="Conte√∫do da postagem"></textarea>
                            </div>

                            <div class="form__footer">
                                <button type="submit" class="btn btn--success">Editar</button>
                                <button type="button" class="btn btn--out-danger" title="Fechar modal"
                                    @click="closeEditModal">
                                    Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </aside>
        </div>
    </template>

    <template id="not-found-template">
        <div class="not-found">
            <h1 class="not-found__title">404</h1>
            <p class="not-found__text">P√°gina n√£o encontrada</p>
            <router-link to="/" class="not-found__link">Voltar para o in√≠cio</router-link>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3"></script>
    <script type="module" src="./assets/js/App.js"></script>
</body>

</html>
